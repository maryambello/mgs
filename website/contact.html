      <main>
        <section>
          <h2>Our Contact form</h2>

          <fieldset>
            <form action="/maryambamixe@gmail.com">
              <legend>Send Us A Massege</legend>
              <p>
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="your name"
                  required
                />
              </p>
              <p>
                <label for="Email">Email:</label>
                <input
                  type="email"
                  email="email"
                  id="email"
                  placeholder="your email"
                  required
                />
              </p>
              <p>
                <label for="Massege">Your Massege: </label>
                <br />
                <textarea
                  name="Massege"
                  id="Massege"
                  cols="30"
                  rows="10"
                  placeholder="type your Massege here"
                ></textarea>
              </p>
            </form>
          </fieldset>
          <button type="submit" value="Send">Send</button>
          <button type="reset" value="reset">Reset</button>
